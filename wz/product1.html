<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物品1 - 低端产品</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .product-details {
            text-align: center;
        }
        .product-name {
            font-size: 24px;
            margin: 0 0 10px;
            color: #333;
        }
        .product-price {
            font-size: 20px;
            color: #e91e63;
            margin: 0 0 10px;
        }
        .product-info {
            margin-top: 20px;
        }
        .product-info h3 {
            margin-top: 0;
            color: #333;
        }
        .product-info p {
            margin: 5px 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
        .footer-content p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>物品1：低端产品</h1>
    </header>
    <div class="container">
        <div class="product-details">
            <img src="images/image1.jpg" alt="物品1">
            <h2 class="product-name">物品1：低端产品</h2>
            <p class="product-price">价格：1元</p>
        </div>
        <div class="product-info">
            <h3>产品详情</h3>
            <p>描述：这是一种低端皮革产品。</p>
            <p>材料：合成皮革</p>
            <p>颜色：棕色</p>
            <p>尺寸：200cm x 100cm</p>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <p>负责人：万</p>
            <p>联系方式：123333333</p>
            <p>地址：某市某区某街道123号</p>
            <p>版权所有 © 2024 政鑫皮业</p>
        </div>
    </footer>
</body>
</html>
